<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styling/styling-pokemons.css" />
        <script src="scripts/script-pokemons.js" defer></script>
        <title>Pokemon-oversikt</title>
    </head>
    <body>
        <header>
            <h1>Oversikt pokemons</h1>
            <h2>Her kan du velge dine favoritter! Gotta catch them all!</h2>
            <p>
                Du kan sortere typene pokemons ved å bruke menyen, eller trykke
                på type-iconet til pokemonen.
            </p>
        </header>
        <main>
            <div class="sort-options">
                <div class="dropDownMenu">
                    <label for="sort-type">Sorter på</label>
                    <select id="sort-type">
                        <option value="">valgt type</option>
                    </select>
                </div>
                <div class="make-new-pokemon">
                    <button class="create-new-pokemon">
                        Lag en ny pokemon
                    </button>
                </div>
            </div>
            <div class="show-icons"></div>
            <div class="onscreen">
                <div class="display"></div>
                <div>
                    <div class="favourites-headline">
                        <h3>Dine favoritter</h3>
                    </div>
                    <div class="selected-favourites"></div>
                </div>
            </div>
        </main>
    </body>
</html>
